spring.application.name=cloth_erp_api
server.port=8080
server.servlet.context-path=/api

spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=cloth_erp_db;encrypt=false;trustServerCertificate=true
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-handlers-package=com.misstilo.cloth_erp_api.model.enums
mybatis.type-aliases-package=com.misstilo.cloth_erp_api.model
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.use-generated-keys=true

logging.level.root=INFO

logging.level.com.misstilo.cloth_erp_api.mapper=DEBUG
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Asia/Taipei
spring.jackson.serialization.fail-on-empty-beans=false